<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="stylesChat.css">
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="logo1.png" alt="" >
    </div>
    <nav>
        <ul class="items">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="trabaja_connosotros.html">Contactanos</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registrarse.html">Registrarse</a></li>
            <li><a href="Lista_Empleado.html">Lista y chat</a></li>
        </ul>
    </nav>
</header>

<div id="app" class="app">
    <div class="employee-list" id="employeeList">
        <div class="employee" onclick="openChat('Empleado 1')">
            <img src="persona1.jpg" alt="Empleado 1">
            <p>Empleado 1 </p>
        </div>
        <div class="employee" onclick="openChat('Empleado 2')">
            <img src="persona2.jpg" alt="Empleado 2">
            <p>Empleado 2 </p>
        </div>
        <!-- Agrega más empleados según sea necesario -->
    </div>

    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <p id="chatTitle">Chat con</p>
            <span class="close-btn" onclick="closeChat()">X</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <textarea id="messageInput" placeholder="Escribe tu mensaje"></textarea>
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
